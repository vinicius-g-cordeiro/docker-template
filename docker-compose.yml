version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php_8.4_fpm
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    ports:
      - "9000:9000"
      - "9003:9003"
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: db_name
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password

      MSSQL_HOST: mssql
      MSSQL_DATABASE: db_name
      MSSQL_USER: db_user
      MSSQL_PASSWORD: db_password

      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: db_name
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password

    depends_on:
      - mysql
      - mssql
      - postgres

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: db_password
      MYSQL_DATABASE: db_name
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: db_password
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - ./mssql_data:/var/opt/mssql/data
      - ./backups:/backups

  postgres:
    image: postgres:14
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: db_name
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - ./mongodb:/var/lib/mongodb:rw
    ports:
      - "27017:27017"

volumes:
  mysql_data:
  mssql_data:
  postgres_data:
  mongodb_data:
