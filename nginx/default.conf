server {
    listen 80;
    server_name localhost;

    # Set the root directory for the server 
    root /var/www/html/public;

    index index.php index.html;
    # Set the charset to UTF-8
    charset utf-8;
    # Enable gzip compression for text files
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;

    # Set the maximum body size for client requests
    client_max_body_size 1024M;

    # Set the timeout for client requests
    client_body_timeout 60s;

    # Set the timeout for reading client request body
    client_header_timeout 60s;

    # Set the timeout for sending responses to the client
    send_timeout 60s;
    
    # Handle requests for the root URL 
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle requests for static files 
    location /storage/ {
        alias /var/www/html/storage/;
        access_log off;
        log_not_found off;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Handle PHP files
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Handle requests for other file types
    location ~* \.(jpg|jpeg|gif|png|ico|css|js)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
    }

    location ~ /\.ht {
        deny all;
        access_log off;
        error_log off;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
